function renderIf(condition, text) {
  if (condition) return window.markdown(text); //, window.markdownPatterns);
  else return '<pre>' + text + '</pre>';
}
//_____________________________________________________________________________
function render() {
  console.log('render: ' + data.renderN + '/' + data.renderS)
  data.bodyN = renderIf(data.renderN, bodyN);
  data.bodyS = renderIf(data.renderS, bodyS);
}
//_____________________________________________________________________________
var keyState = {
  Shift:false,
  Down: function(e) {
    var name = keyMap[e.keyCode];
    if (name == "SHIFT") keyState.Shift =  true;
    else if (keyState.Shift == true) {
      if      (name == "DOWN") {
        data.renderS = !data.renderS;
        render();
        splitwindow.resize();
      }
      else if (name ==   "UP") {
        data.renderN = !data.renderN;
        render();
        splitwindow.resize();
      }

      alert(splitwindow.HERE(function() {/*

*/}));
    }
  },
  Up: function(e) {
    var name = keyMap[e.keyCode];
    if (name == "SHIFT") keyState.Shift =  false;
  },
};
